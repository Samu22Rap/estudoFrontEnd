<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
</head>

<body>

  <div>
    <h1>Formulário</h1>
    <a href="../Aula2/aula2-listagensElinks.html">
      Voltar à página inicial.
    </a>
  </div>

  <div>
    <br>
    <form action="">
      <label for="name">Name:
        <input type="text" id="name">
      </label>

      <label for="email">Email:
        <input type="email" id="email" required>
      </label>
      <br>
  </div>

  <div>
    <h4>Info. Pré-Carga:</h4>
    <label for="check">
      Faixa etária?
      <input type="checkbox" name="question" value="True"> Adulto
      <input type="checkbox" name="question" value="False"> Infantil
    </label>
  </div>

  <div>
    <h4>Valor pré-carga:
      <br>
      <label for="radio">
        <input type="radio" name="preço" value="150"> R$150,00 <br>
      </label>

      <label for="radio">
        <input type="radio" name="preço" value="200"> R$200,00 <br>
      </label>

      <label for="radio">
        <input type="radio" name="preço" value="250"> R$250,00 <br>
      </label>

      <label for="radio">
        <input type="radio" name="preço" value="300"> R$300,00 <br>
      </label>
    </h4>
  </div>

  <div>
    <label for="select">
      <h4>Selecione a cidade:
        <select name="cidade">
          <option value="">Selecione uma cidade</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Salvador">Salvador</option>
        </select>
      </h4>
    </label>
  </div>

  <div>
    <h4>
      <label for="comment">Deixe seu comentário:</label>
      <br>
      <textarea name="texto"></textarea>
    </h4>

  </div>

  <button>
    Enviar Formulário
  </button>

  </form>

</body>

</html>
