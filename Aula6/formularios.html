<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
</head>

<body>
  <h1>Formulário</h1>

  <a href="../Aula2/aula2-listagensElinks.html">
    Voltar à página inicial.
  </a>
  <div>
    <form action="">
      <label for="name">Name:
        <input type="text" id="name">
      </label>

      <label for="email">Email:
        <input type="email" id="email" required>
      </label>
      <br>
  </div>

  <div>
    <h4>Info. Pré-Carga:</h4>
    <label for="check">
      Faixa etária?
      <input type="checkbox" name="question" value="True"> Adulto
      <input type="checkbox" name="question" value="False"> Infantil
    </label>
    <br>
  </div>

  <div>
    <h4>Valor pré-carga:</h4>
    <label for="radio">
      <input type="radio" name="preço" value="150"> R$150,00 <br>
    </label>

    <label for="radio">
      <input type="radio" name="preço" value="200"> R$200,00 <br>
    </label>

    <label for="radio">
      <input type="radio" name="preço" value="250"> R$250,00 <br>
    </label>

    <label for="radio">
      <input type="radio" name="preço" value="300"> R$300,00 <br>
    </label>
    <br>
  </div>

  <button>
    Enviar Formulário
  </button>

  </form>

</body>

</html>
